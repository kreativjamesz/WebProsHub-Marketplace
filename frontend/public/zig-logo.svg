<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zigGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Animated Background Elements -->
  <!-- Floating Geometric Shapes -->
  <g opacity="0.1">
    <polygon points="50,50 80,30 110,50 80,70" fill="white" filter="url(#glow)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="300,80 330,60 360,80 330,100" fill="white" filter="url(#glow)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,200 110,180 140,200 110,220" fill="white" filter="url(#glow)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Grid Pattern -->
  <g opacity="0.08">
    <path d="M 0 60 L 400 60" stroke="white" stroke-width="1"/>
    <path d="M 0 120 L 400 120" stroke="white" stroke-width="1"/>
    <path d="M 0 180 L 400 180" stroke="white" stroke-width="1"/>
    <path d="M 0 240 L 400 240" stroke="white" stroke-width="1"/>
    <path d="M 60 0 L 60 300" stroke="white" stroke-width="1"/>
    <path d="M 120 0 L 120 300" stroke="white" stroke-width="1"/>
    <path d="M 180 0 L 180 300" stroke="white" stroke-width="1"/>
    <path d="M 240 0 L 240 300" stroke="white" stroke-width="1"/>
    <path d="M 300 0 L 300 300" stroke="white" stroke-width="1"/>
    <path d="M 360 0 L 360 300" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main Logo Container -->
  <g transform="translate(200, 150)">
    <!-- Logo Background Circle -->
    <circle cx="0" cy="0" r="90" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
    
    <!-- Zig Letter Design -->
    <g transform="translate(-40, -50)">
      <!-- Z Letter -->
      <path 
        d="M 10 10 L 70 10 L 10 90 L 70 90" 
        stroke="url(#zigGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        fill="none"
        filter="url(#glow)"
      />
      
      <!-- Creative Elements -->
      <!-- Dots representing creativity -->
      <circle cx="20" cy="30" r="4" fill="url(#accentGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="50" r="3" fill="url(#accentGradient)" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="70" r="3" fill="url(#accentGradient)" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Zigzag pattern representing creativity -->
      <path 
        d="M 15 40 L 25 35 L 35 40 L 45 35 L 55 40" 
        stroke="url(#accentGradient)" 
        stroke-width="2" 
        fill="none"
        opacity="0.6"
      >
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Creative Sparkles -->
    <g opacity="0.8">
      <circle cx="-60" cy="-40" r="2" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="-30" r="2" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-50" cy="50" r="2" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="60" r="2" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Brand Name -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="48" font-weight="700" filter="url(#shadow)">
    Zig
  </text>
  
  <!-- Tagline -->
  <text x="200" y="250" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="400">
    Creative Marketplace
  </text>
  
  <!-- Animated Elements -->
  <!-- Pulsing Rings -->
  <circle cx="200" cy="150" r="95" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="95;110;95" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning Line -->
  <rect x="0" y="140" width="400" height="2" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner Accents -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Top Left -->
    <path d="M 20 20 L 40 20 L 40 40"/>
    <!-- Top Right -->
    <path d="M 360 20 L 380 20 L 380 40"/>
    <!-- Bottom Left -->
    <path d="M 20 260 L 40 260 L 40 280"/>
    <!-- Bottom Right -->
    <path d="M 360 260 L 380 260 L 380 280"/>
  </g>
</svg>

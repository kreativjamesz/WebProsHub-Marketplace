<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <!-- Floating Orbs -->
  <circle cx="80" cy="80" r="20" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
  <circle cx="320" cy="120" r="15" fill="rgba(255,255,255,0.08)" filter="url(#glow)"/>
  <circle cx="280" cy="220" r="25" fill="rgba(255,255,255,0.06)" filter="url(#glow)"/>
  <circle cx="120" cy="240" r="18" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <path d="M 0 50 L 400 50" stroke="white" stroke-width="1"/>
    <path d="M 0 100 L 400 100" stroke="white" stroke-width="1"/>
    <path d="M 0 150 L 400 150" stroke="white" stroke-width="1"/>
    <path d="M 0 200 L 400 200" stroke="white" stroke-width="1"/>
    <path d="M 0 250 L 400 250" stroke="white" stroke-width="1"/>
    <path d="M 50 0 L 50 300" stroke="white" stroke-width="1"/>
    <path d="M 100 0 L 100 300" stroke="white" stroke-width="1"/>
    <path d="M 150 0 L 150 300" stroke="white" stroke-width="1"/>
    <path d="M 200 0 L 200 300" stroke="white" stroke-width="1"/>
    <path d="M 250 0 L 250 300" stroke="white" stroke-width="1"/>
    <path d="M 300 0 L 300 300" stroke="white" stroke-width="1"/>
    <path d="M 350 0 L 350 300" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main Logo Container -->
  <g transform="translate(200, 150)">
    <!-- Logo Background Circle -->
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
    
    <!-- Web Icon -->
    <g transform="translate(-25, -25)">
      <!-- Globe Base -->
      <circle cx="25" cy="25" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
      
      <!-- Meridians -->
      <path d="M 5 25 Q 25 5 45 25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <path d="M 5 25 Q 25 45 45 25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      
      <!-- Parallels -->
      <path d="M 5 25 L 45 25" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
      <path d="M 15 15 L 35 15" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
      <path d="M 15 35 L 35 35" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Connection Points -->
      <circle cx="25" cy="25" r="2" fill="url(#accentGradient)"/>
      <circle cx="15" cy="15" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="35" cy="15" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="15" cy="35" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
      <circle cx="35" cy="35" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
    </g>
    
    <!-- Hub Icon -->
    <g transform="translate(25, -15)">
      <!-- Central Hub -->
      <circle cx="0" cy="0" r="12" fill="url(#accentGradient)" filter="url(#glow)"/>
      
      <!-- Connection Lines -->
      <line x1="0" y1="-12" x2="0" y2="-25" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="12" y1="0" x2="25" y2="0" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="0" y1="12" x2="0" y2="25" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="-12" y1="0" x2="-25" y2="0" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      
      <!-- Connection Nodes -->
      <circle cx="0" cy="-25" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="25" cy="0" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="0" cy="25" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      <circle cx="-25" cy="0" r="4" fill="url(#accentGradient)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- App Name -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="600" filter="url(#shadow)">
    WebProsHub
  </text>
  
  <!-- Tagline -->
  <text x="200" y="240" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="400">
    Professional Web Solutions
  </text>
  
  <!-- Animated Elements -->
  <!-- Pulsing Rings -->
  <circle cx="200" cy="150" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning Line -->
  <rect x="0" y="140" width="400" height="2" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner Accents -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Top Left -->
    <path d="M 20 20 L 40 20 L 40 40"/>
    <!-- Top Right -->
    <path d="M 360 20 L 380 20 L 380 40"/>
    <!-- Bottom Left -->
    <path d="M 20 260 L 40 260 L 40 280"/>
    <!-- Bottom Right -->
    <path d="M 360 260 L 380 260 L 380 280"/>
  </g>
</svg>

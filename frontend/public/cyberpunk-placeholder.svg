<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grid Background -->
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central Hexagon -->
  <polygon 
    points="200,80 240,110 240,150 200,180 160,150 160,110" 
    fill="none" 
    stroke="url(#neonBlue)" 
    stroke-width="3"
    filter="url(#glow)"
    opacity="0.8"
  />
  
  <!-- Inner Hexagon -->
  <polygon 
    points="200,100 230,125 230,155 200,180 170,155 170,125" 
    fill="none" 
    stroke="url(#neonPink)" 
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.6"
  />
  
  <!-- Floating Triangles -->
  <polygon 
    points="100,120 120,100 140,120" 
    fill="none" 
    stroke="url(#neonGreen)" 
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.7"
  />
  
  <polygon 
    points="260,180 280,160 300,180" 
    fill="none" 
    stroke="url(#neonPink)" 
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.7"
  />
  
  <!-- Circuit Lines -->
  <path 
    d="M 50 150 Q 100 100 150 150 T 250 150" 
    fill="none" 
    stroke="url(#neonBlue)" 
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.6"
  />
  
  <path 
    d="M 150 50 Q 200 100 250 50" 
    fill="none" 
    stroke="url(#neonGreen)" 
    stroke-width="2"
    filter="url(#glow)"
    opacity="0.6"
  />
  
  <!-- Data Nodes -->
  <circle cx="80" cy="80" r="4" fill="url(#neonBlue)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="320" cy="120" r="4" fill="url(#neonPink)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="280" cy="220" r="4" fill="url(#neonGreen)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="120" cy="240" r="4" fill="url(#neonBlue)" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Scanning Line -->
  <rect x="0" y="140" width="400" height="2" fill="url(#neonBlue)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner Brackets -->
  <g stroke="url(#neonBlue)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Top Left -->
    <path d="M 20 20 L 40 20 L 40 40" filter="url(#glow)"/>
    <!-- Top Right -->
    <path d="M 360 20 L 380 20 L 380 40" filter="url(#glow)"/>
    <!-- Bottom Left -->
    <path d="M 20 260 L 40 260 L 40 280" filter="url(#glow)"/>
    <!-- Bottom Right -->
    <path d="M 360 260 L 380 260 L 380 280" filter="url(#glow)"/>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="1" fill="url(#neonBlue)">
      <animate attributeName="cy" values="60;40;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="80" r="1" fill="url(#neonPink)">
      <animate attributeName="cy" values="80;100;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="200" r="1" fill="url(#neonGreen)">
      <animate attributeName="cx" values="70;90;70" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="220" r="1" fill="url(#neonBlue)">
      <animate attributeName="cx" values="330;310;330" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Icon -->
  <g transform="translate(200, 150)">
    <!-- Camera Icon -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="none" stroke="url(#neonBlue)" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#neonPink)" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="url(#neonGreen)" opacity="0.6"/>
    <rect x="-5" y="-12" width="10" height="4" rx="2" fill="url(#neonBlue)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="url(#neonBlue)" font-family="monospace" font-size="12" opacity="0.7">
    CYBERPUNK IMAGE
  </text>
</svg>
